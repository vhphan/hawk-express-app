<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTR Downloader</title>

  <link href="bootstrap.min.css" rel="stylesheet" />
  <style>
    /* @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"); */
  </style>
</head>

<body>
  <main class="container-md">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary p-2 mt-1">
      <h5 class=" navbar-brand text-light">Call Trace Logs: Downloader</h5>
      <h6 class="text-light w-100 text-end">Developed by: vee.huen.phan@ericsson.com</span>
    </nav>
    <div id="alert-container"></div>

    <div>Select Timestamp:</div>

    <div class="row border-primary border p-2 m-0">

      <div class="col-4">

        <select id="select-timestamp" class="form-select" aria-label="Default select example">
        </select>

      </div>

      <button class="btn btn-outline-primary col-2" type="button" id="get-timestamps">
        Refresh
      </button>

    </div>

    <div class="input-group mt-3">
      <span class="input-group-text">Key in site id/name to search</span>
      <input type="text" id="site-name" class="form-control" />
      <button class="btn btn-outline-secondary col-3" type="button" id="search-site">
        Search
      </button>
    </div>

    <div class="row">
      <div class="col-5 mt-3">
        <input type="text" id="filter-sites" class="form-control" placeholder="Filter" />
      </div>
      <div class="row justify-content-start mt-3 col-2"></div>
      <div class="col-5 mt-3">
        <input type="text" id="filter-selected-sites" class="form-control" placeholder="Filter" />
      </div>
    </div>
    <div class="row">
      <div class="form-group mt-3 col-5">
        <select id="sites" multiple="multiple" class="form-control" style="height: 350px"></select>
      </div>

      <div class="row justify-content-start mt-3 col-2" style="height: 150px">
        <button class="btn btn-outline-primary h-25 mt-3" type="button" id="add-site">
          <i class="bi-plus-circle"></i>
          Add
          <i class="bi-arrow-right"></i>
        </button>
        <button class="btn btn-outline-primary h-25 mt-3" type="button" id="remove-site">
          <i class="bi-trash"></i>
          Remove
        </button>
      </div>

      <div class="form-group mt-3 col-5">
        <select id="selected-sites" multiple="multiple" class="form-control" style="height: 350px"></select>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <button class="mt-3 btn btn-primary col-4 form-group" type="button" id="download-selected-sites">
          Download
        </button>
        <span id="spinner-span"></span>
      </div>
    </div>

    <div id="download-link"></div>
  </main>

  <script src="bootstrap.bundle.min.js"></script>
  <script src="ctr-dl.js"></script>

  <script>
    // create a fetch function to retrieve data from server and parse any json or error

    document.addEventListener("DOMContentLoaded", function (e) {
      console.log("DOM fully loaded and parsed");
      App.init();
    });
  </script>
</body>

</html>
